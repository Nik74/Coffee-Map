<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Coffee Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        	html, body {
            	width: 100%;
            	height: 100%;
            	padding: 0;
            	margin: 0;
        	}
        	#parametrs{
        		background-color: #EA3C3C;
        		height: 100%;
        		width: 30%;
        		float: left;
        	}
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="../js/yandex_map.js" type="text/javascript"></script>
</head>
<body>
	<div id="parametrs">
		<fieldset>
			<legend>Параметры поиска</legend>
			<label>Цена</label>
				<input type="number" id="min_Price"></input>
				<input type="number" id="max_Price"></input>
			<br>
			<label>Безналичный расчет</label>
				<input type="radio" name="card_payment" value="card_payment_yes">Да</input>
				<input type="radio" name="card_payment" value="card_payment_no">Нет</input>
			<br>

			<label>Время работы</label>
				<!-- возможно, придется поменять тип на text т.к. time не все браузеры поддерживают -->
				<label>От </label><input type="time"></input>
				<label>До </label><input type="time"></input>
			<br>
		</fieldset>
	</div>
    <div id="map" style="width: 100%; height: 100%; margin-left: 30%"></div>
</body>

</html>
