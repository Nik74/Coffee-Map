<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Coffee Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/map.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="../js/yandex_map.js" type="text/javascript"></script>
</head>
<body>
	<div id="search">
    	<form  method="get" action="/search" target="_blank">
            <img src="../img/logo.png" class="img_logo">
        	<div class="search">
            	<input type="text" name="q" placeholder="места и организации" class="input-text-search" value=""/>
                <input class="input-img-search" src="http://3.bp.blogspot.com/-4w14hQHr5yQ/Tgm6u7KwUkI/AAAAAAAACAI/Hu2poBOPx3g/s1600/search.png" type="image" style="vertical-align: bottom; padding: 0;"/>
            </div>
        </form>
    </div>
	<div id="parametrs" class="menu">
		<form>
			<div id="param_search">
            	<legend> Параметры поиска</legend>
            </div>
            <br>
            <div class="param_search">
				<label>Цена</label>
					<div> 
                    	<p></p>
                    	<div class="min">
                        	От <input type="number" id="min_Price"></input>
                        </div>
                    	<div class="max">
							До <input type="number" id="max_Price"></input>
                        </div>
                    </div>
            </div>
			<br>
            <div class="param_search">
				<label>Безналичный расчет</label>
                	<div>
                    	<p> </p>
                    	<div class="min">
							Да <input type="radio" name="card_payment" value="card_payment_yes"></input>
                        </div>
                        <div class="max">   
                    		Нет <input type="radio" name="card_payment" value="card_payment_no"></input>
                        </div>
                    </div>
            </div>
			<br>
			<div class="param_search">
				<label>Время работы</label>
                	<div>
                    	<p> </p>
                    	<div class="min">
							<!-- возможно, придется поменять тип на text т.к. time не все браузеры поддерживают -->
							От <input type="time" id="min_Price"></input>
                        </div>
                        <div class="max">
							До <input type="time" id="max_Price"></input>
                        </div>
                    </div>
            </div>
		</form>
	</div>
	<div id="map" style="width: 100%; height: 100%; margin-left: 0%; z-index: 2;">
    </div>
</body>
</html>
